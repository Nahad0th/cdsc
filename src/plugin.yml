name: "CDSC"
version: ${project.version}
author: "Stutiguias"
main: "me.stutiguias.cdsc.init.Cdsc"
depend: [Vault,SimpleClans]
commands:
  cd:
    description: "Â§bcommands"
permissions:
     cdsc.update:
        description: Allow update
        default: op
     cdsc.define:
        description: Allow setspawn
        default: op
     cdsc.delete:
        description: Allow delspawn
        default: op       
     cdsc.reload:
        description: Allow reload
        default: op     
     cdsc.wand:
        description: Allow wand
        default: op            
     cdsc.sign:
        description: Allow create and break sign
        default: op
     cdsc.tp:
        description: Teleport player to area
        default: op 
     cdsc.start:
        description: Start event
        default: op 
     cdsc.end:
        description: Stop event
        default: op         
     cdsc.sc:
        description: Set Core of area
        default: op          
     cdsc.info:
        description: Get Info
        default: op               
     cdsc.list:
        description: List area
        default: op    
     cdsc.bypass:
        description: Bypass area
        default: op  
     cdsc.setexit:
        description: Set exit point
        default: op         
     cdsc.setspawn:
        description: Set spawn
        default: op  
     cdsc.admin:
      description: Gives access to all TimeSpawner commands
      children:
        cdsc.update: true
        cdsc.define: true
        cdsc.delete: true
        cdsc.reload: true
        cdsc.wand: true
        cdsc.sign: true
        cdsc.tp: true
        cdsc.start: true
        cdsc.end: true
        cdsc.sc: true
        cdsc.info: true
        cdsc.list: true
        cdsc.bypass: true
        cdsc.setspawn: true